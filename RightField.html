<!DOCTYPE html>
<html>
<body>
 
  <script>
   
 
    function showtext(demo, description) {
      document.getElementById(demo).innerHTML = description;
    }
    function hidetext(demo) {
      document.getElementById(demo).innerHTML = "";
    }
  </script>
  
<img src="guela.jpg" width="250" height="250" onmouseover=showtext("demo", "This is my grandmother Maribel. She is truely amazing, i love spending time with her, she is absolutly hilarious.") onmouseout=hidetext("demo") ></img>
<p id="demo"></p>
  
  <img src="popop.jpg" width="250" height="250" onmouseover=showtext("demo2", "popop") onmouseout=hidetext("demo2")></img>
  <p id="demo2" style="text-align: center"></p>
  </body>
</html>
